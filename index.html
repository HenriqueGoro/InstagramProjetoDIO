<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale=1.0>
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
        <div class="instagram-wrapper"></div>
        <div class="instagram-phone">
            <img src="./img/phone.png">
    </div>
    <div class="instagram-continue">
        <div class="group">
            <img src="./img/logo.png" class="instagram-logo" alt="Logo do Instagram.">
            <div class="profile-pic">
                <img src="./img/profilepic.png" alt="Foto de Perfil.">
        </div>
        <a href="#" class="instagram-login">Continue como riquegoro</a>
        <a href="#" class="instagram-logout">Remover conta</a>
    </div>
    <div class="group">
        <p class="not-account"> Não é riquegoro?</p>
        <p class="not-account">
            <span class="link-blue">Alternar contas</span>
            ou
            <span class="link-blue">Inscreva-se</span>
            </p>
    </div>
    <div class="download-the-app">
        <p class="download-the-app"><b>Baixe o aplicativo.</b></p>
        <div class="download">
            <a href="*" class="app-download">
            </a>
            <a href="*" class="app-download">
            </a>
        </div>
    </div>
</body>
</html>
